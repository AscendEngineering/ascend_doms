syntax = "proto2";
package ascend;

message heartbeat_msg {
  required double lat = 1;
  required double lng = 2;
  required double alt = 3;
  required int32 bat_percentage = 4;
}

message emergency_msg {
  required string name = 1;
}

message landing_request_msg {
  required string name = 1;
}

message offsetList_msg {
  repeated move_offset offset =1;
}

message move_offset {
  required double x = 1;
  required double y = 2;
  required double z = 3;
}

message waypointList_msg {
  repeated waypoint_point waypoint = 2;
}

message waypoint_point {
  required double lat = 1;
  required double lng = 2;
  required double alt = 3;
}

message msg {
  oneof type {
      heartbeat_msg heartbeat = 1;
      emergency_msg emergency = 2;
      landing_request_msg landing_request = 3;
      offsetList_msg offsets = 4;
      waypointList_msg waypoints = 5;
  }   
}